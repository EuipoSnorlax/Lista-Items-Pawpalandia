<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container my-5">
        <h2 id = "title" class="text-center fs-1 fw-bold mb-5">Lista de productos</h2>
        <div id="publicaciones-lista" class="list-group">
            <!-- JavaScript will insert list items here -->
        </div>
    </div>


   
      <!-- Formulario para agregar productos -->
      <div class="container">
        <h1 class="my-5">Agregar producto</h1>
        <div class="row">
            <div class="col">
                <form id="newItemForm">
                    <div class="form-group">
                        <label for="newItemName">Nombre</label>
                        <input type="text" class="form-control" id="newItemName">
                        <label for="newItemImageUrl">Link de imagen</label>
                        <input type="text" class="form-control" id="newItemImageUrl">
                    </div>
                    <div class="form-group">
                        <label for="newItemDescription">Descripci√≥n</label>
                        <textarea type="text" class="form-control" id="newItemDescription"></textarea>
                    </div>             
                    
                    <button type="submit" class="btn btn-primary btn-block">Guardar producto</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="js/ItemsController.js"></script>



    <!-- Link to JavaScript file -->
    <script src="/products.js"></script>
</body>
</html>
